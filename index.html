<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator1.css">
    <link rel="stylesheet" href="https://fonts.google.com/">
</head>
<body>
    <section>
    <div class="container">
        <div class="display">
            <div class="display_history">History tab</div>
            <div class="display_main"></div>
            <div class="display_temp">temp scr</div>
        </div>
        <div class="all_buttons">
            <div class="button clear">C</div>
            <div class="button clear">CE</div>
            <div class="button operator">%</div>
            <div class="button operator">/</div>
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button operator">X</div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button operator">-</div>
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button operator">+</div>
            <div class="button number">0</div>
            <div class="button number">.</div>
            <div class="button eqoperator">=</div>
        </div>
    </div>
</section>
</body>
<script src="calculator1.js"></script>
</html>
